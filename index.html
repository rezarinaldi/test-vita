<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Miawwrite | Note Taking App</title>
  </head>

  <body class="text-gray-800 font-inter">
    <!-- start: Sidebar -->
    <div
      class="fixed left-0 top-0 w-64 h-full bg-gray-900 p-4 z-50 sidebar-menu transition-transform"
    >
      <a href="#" class="flex items-center pb-4 border-b border-b-gray-800">
        <img src="./assets/img/logo-main.png" class="w-57 h-13" alt="" />
      </a>
      <ul class="mt-4">
        <li class="mb-1 group active">
          <a
            href="#"
            class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100"
          >
            <i class="ri-home-2-line mr-3 text-lg"></i>
            <span class="text-sm">Dashboard</span>
          </a>
        </li>
        <li class="mb-1 group">
          <a
            href="#"
            class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle"
          >
            <i class="ri-instance-line mr-3 text-lg"></i>
            <span class="text-sm">Category</span>
            <i
              class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"
            ></i>
          </a>
          <ul class="pl-7 mt-2 hidden group-[.selected]:block">
            <li class="mb-4">
              <a
                href="#"
                class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3"
                >Active order</a
              >
            </li>
            <li class="mb-4">
              <a
                href="#"
                class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3"
                >Completed order</a
              >
            </li>
            <li class="mb-4">
              <a
                href="#"
                class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3"
                >Canceled order</a
              >
            </li>
          </ul>
        </li>
        <li class="mb-1 group">
          <a
            href="#"
            class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100"
          >
            <i class="ri-settings-2-line mr-3 text-lg"></i>
            <span class="text-sm">Settings</span>
          </a>
        </li>
      </ul>
    </div>
    <div
      class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"
    ></div>
    <!-- end: Sidebar -->

    <!-- start: Main -->
    <main
      class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main"
    >
      <div
        class="py-7 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30"
      >
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
          <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
          <li class="mr-2">
            <a href="#" class="text-gray-400 hover:text-gray-600 font-medium"
              >Dashboard</a
            >
          </li>
        </ul>
        <ul class="ml-auto flex items-center">
          <li class="mr-1 dropdown">
            <input
              id="searchInput"
              placeholder="Search"
              class="text-sm border border-black-300 p-3 rounded-full w-[250px]"
            />
          </li>
        </ul>
      </div>

      <!-- CONTENT -->

      <div class="p-14 space-y-4">
        <!-- SUB CONTENT -->
        <section class="p-4 flex flex-col space-2">
          <div class="mb-5 flex gap-2 items-center">
            <img class="w-12 h-8" src="./assets/img/cat-logo.png" alt="" />
            <h1 class="text-xl text-slate-800 font-medium">
              A Memorable Note Taking App. Keep your memory by writing it here!
            </h1>
          </div>
          <form
            id="form"
            class="p-5 text-right space-y-2 mb-6 ml-6 w-[300px] rounded-lg border border-red-100 bg-gray-200 shadow-md shadow-yellow-500/50"
            action=""
          >
            <input
              name="title"
              placeholder="Title"
              class="border p-2 rounded-lg block w-full"
              type="text"
            />
            <textarea
              name="content"
              placeholder="Your note"
              class="border p-2 rounded-lg block w-full"
            ></textarea>
            <input
              name="date"
              type="date"
              class="border p-2 rounded-lg block w-full"
            />
            <button
              class="bg-slate-800 hover:bg-red-700 text-white font-medium p-2 rounded-lg"
            >
              Make a note
            </button>
          </form>
        </section>
        <section class="p-4 bg-gray-100 rounded-lg border border-gray-100">
          <h1
            class="mx-4 py-4 text-4xl text-slate-600 font-bold tracking-tighter"
          >
            MY NOTES
          </h1>
          <div class="mx-4 flex flex-col">
            <div class="flex justify-between items-center">
              <div class="flex gap-2 items-center">
                <button>
                  <h1
                    class="border border-transparent border-red-300 bg-red-300 px-3 py-2 rounded-md"
                  >
                    All
                  </h1>
                </button>
                <button>
                  <h1
                    class="border border-transparent hover:border-red-300 hover:bg-red-300 px-3 py-2 rounded-md"
                  >
                    Project
                  </h1>
                </button>
                <button>
                  <h1
                    class="border border-transparent hover:border-red-300 hover:bg-red-300 px-3 py-2 rounded-md"
                  >
                    Business
                  </h1>
                </button>
                <button>
                  <h1
                    class="border border-transparent hover:border-red-300 hover:bg-red-300 px-3 py-2 rounded-md"
                  >
                    Personal
                  </h1>
                </button>
                <button
                  class="flex gap-1 border border-transparent hover:border-red-200 hover:bg-red-100 p-1 rounded-md"
                >
                  <i class="ri-add-circle-line text-slate-800"> </i>
                  <h1 class="text-sm">Add Category</h1>
                </button>
              </div>
            </div>
          </div>
          <div
            id="noteCard"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6 p-8"
          ></div>
        </section>
      </div>
    </main>
    <!-- end: Main -->
    <script src="./main.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
  </body>
</html>
